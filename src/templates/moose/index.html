{% include "partials/head.html" %}

    {% include "partials/header.html" %}

    <section id="posts" class="posts">
        <ul class="postList">
            {% for post in posts %}
                <li class="post container">
                    <span class="post__date">
                        {{ post.date }}
                    </span>
                    <article class="post__content">
                        <a class="post__title" href="/{{ post.link }}">
                            {{ post.title }}
                        </a>
                        <section class="post__excerpt align-left">
                            {{ post.content }}
                        </section>
                    </article>
                    <section class="post__author">
                        <figure class="author">
                            <img class="author__photo" src="{{ post.authorPicture }}" />
                            <figcaption>
                                <a class="author__link" href="{{ post.authorLink }}">@Jaydson</a>
                            </figcaption>
                        </figure>
                        <section class="author__description">
                            {{ post.authorDescription }}
                        </section>
                    </section>
                </li>
            {% endfor %}
        </ul>
    </section>

    {% include "partials/organizers.html" %}

{% include "partials/footer.html" %}

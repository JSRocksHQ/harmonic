<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.metadata.title }} - {{ config.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:image" content="http://es6rocks.com/images/es6rocks.png" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
{% include "partials/navigation.html" %}
<body>
	<header class="postContent__title">
		<h2>
			{% include "partials/components/es6rocks.html" %}
		</h2>
	    <h1>
	      {{ post.metadata.title }}
	    </h1>
	</header>
    <aside class="categories" style="text-align:center">
    	{% for category in post.metadata.categories %}
    		<span>
    			<a style="color:rgba(210, 130, 11, 1)" href="/categories/{{ category | lower | trim }}">
    				{{ category }}
    			</a>
    		</span>
    	{% endfor %}
    </aside>

	<article class="postContent">
		{{ post.content }}
	</article>

	{% include "partials/disqus.html" %}

	{% include "partials/footer.html" %}

</body>
</html>
</body>
</html>

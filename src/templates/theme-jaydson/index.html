<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config.title }}</title>
    <meta name="author" content="{{ config.author }}">
    <meta name="description" content="{{ config.description }}">

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{ config.title }}" />
    <meta property="og:description" content="{{ config.description }}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="canonical" href="{{ config.domain }}">
    <link href="/favicon.png" rel="icon">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    {% include "partials/navigation.html" %}
    
    {% include "partials/header.html" %}

    <section id="posts" class="posts">
        <ul class="postList">
            {% for post in posts %}
            <li class="post">
                <div style="{% if post.image %} background: url('/{{ post.image }}') no-repeat center center;  -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover; {% else %} background:rgba(6, 0, 30, 1); {% endif %}">
                    <span class="post__date">
                        {{ post.date }}
                    </span>
                    <article class="post__content">
                        <a class="post__title" href="/{{ post.link }}">
                            {{ post.title }}
                        </a>
                        <section class="post__excerpt">
                            {{ post.description }}
                        </section>
                    </article>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>

</main>
{% include "partials/footer.html" %}
